name: Python Application

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Lint with ruff
      run: |
        uv run ruff check . || true
    
    - name: Format check with black
      run: |
        uv run black --check . || true
    
    - name: Test import and basic validation
      run: |
        uv run python -c "import fbmc_ofdm_validation as fv; print('✓ Module imported successfully')"
    
    - name: Run validation framework test
      run: |
        uv run python -c "import os; os.makedirs('logs', exist_ok=True); print('✓ Framework test completed')"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: validation-outputs-py${{ matrix.python-version }}
        path: logs/
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run ruff
      run: |
        uv run ruff check . --output-format=github || true
    
    - name: Check code formatting
      run: |
        uv run black --check --diff . || true
